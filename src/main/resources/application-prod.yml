spring:
  # MySQL 설정 (프로덕션용)
  datasource:
    url: jdbc:mysql://62.171.156.211:3306/vacationdb?useSSL=false&serverTimezone=Asia/Seoul&characterEncoding=UTF-8&allowPublicKeyRetrieval=true
    driver-class-name: com.mysql.cj.jdbc.Driver
    username: ${DB_USERNAME}
    password: ${DB_PASSWORD}
    hikari:
      maximum-pool-size: 10
      minimum-idle: 5
      connection-timeout: 30000
      idle-timeout: 600000
      max-lifetime: 1800000
  
  # H2 콘솔 비활성화 (프로덕션에서는 보안상 비활성화)
  h2:
    console:
      enabled: false
  
  jpa:
    hibernate:
      ddl-auto: none  # 프로덕션에서는 validate 또는 none 권장
    show-sql: false  # 프로덕션에서는 false 권장
    properties:
      hibernate:
        format_sql: false
        dialect: org.hibernate.dialect.MySQLDialect
        # MySQL 8.0 이상 사용 시
        # dialect: org.hibernate.dialect.MySQL8Dialect

logging:
  level:
    com.vacation.api: INFO  # 프로덕션에서는 INFO 레벨 권장
    org.springframework.web: WARN
    org.hibernate.SQL: WARN
    org.hibernate.type.descriptor.sql.BasicBinder: WARN

