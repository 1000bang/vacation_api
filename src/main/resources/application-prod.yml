spring:
  # MySQL 설정 (프로덕션용)
  datasource:
    url: jdbc:mysql://62.171.156.211:3306/vacationdb?useSSL=false&serverTimezone=Asia/Seoul&characterEncoding=UTF-8&allowPublicKeyRetrieval=true
    driver-class-name: com.mysql.cj.jdbc.Driver
    username: ${DB_USERNAME}
    password: ${DB_PASSWORD}
    hikari:
      maximum-pool-size: 10
      minimum-idle: 5
      connection-timeout: 30000
      idle-timeout: 600000
      max-lifetime: 1800000
  
  # H2 콘솔 비활성화 (프로덕션에서는 보안상 비활성화)
  h2:
    console:
      enabled: false
  
  jpa:
    hibernate:
      ddl-auto: ${DDL_AUTO:-none}  # 프로덕션에서는 validate 또는 none 권장
    show-sql: false  # 프로덕션에서는 false 권장
    properties:
      hibernate:
        format_sql: false
        dialect: org.hibernate.dialect.MySQLDialect
        # MySQL 8.0 이상 사용 시
        # dialect: org.hibernate.dialect.MySQL8Dialect

  # Redis 설정 (프로덕션 - 필수)
  redis:
    enabled: true  # 프로덕션에서는 Redis 필수
    host: ${REDIS_HOST:localhost}
    port: ${REDIS_PORT:6379}
    password: ${REDIS_PASSWORD:}
    timeout: 5000  # 5초 (프로덕션에서는 타임아웃 증가)
    lettuce:
      pool:
        max-active: 16  # 프로덕션에서는 연결 풀 증가
        max-idle: 8
        min-idle: 4

# JWT 설정 (프로덕션)
# 주의: 반드시 환경변수 JWT_SECRET을 설정해야 합니다.
# 최소 32자 이상의 강력한 랜덤 문자열을 사용하세요.
jwt:
  secret: ${JWT_SECRET:}  # 환경변수 필수 (설정하지 않으면 애플리케이션 시작 실패)
  expiration: 3600000  # Access Token: 1시간 (밀리초)
  refresh-expiration: 86400000  # Refresh Token: 1일 (밀리초)

# Actuator 설정 (프로덕션)
management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics,prometheus
  endpoint:
    health:
      show-details: never  # 프로덕션에서는 상세 정보 숨김
    prometheus:
      enabled: true
  metrics:
    export:
      prometheus:
        enabled: true
    tags:
      application: ${spring.application.name}
      environment: ${spring.profiles.active}
    distribution:
      percentiles-histogram:
        http.server.requests: true
      percentiles:
        http.server.requests: 0.5, 0.95, 0.99
  health:
    redis:
      enabled: true  # 프로덕션에서는 Redis Health Check 활성화


# SpringDoc OpenAPI (Swagger) 설정 (프로덕션에서는 비활성화 권장)
springdoc:
  api-docs:
    enabled: false  # 프로덕션에서는 보안상 비활성화
  swagger-ui:
    enabled: false  # 프로덕션에서는 보안상 비활성화

# 파일 업로드 설정 (프로덕션)
file:
  upload:
    path:
      prod: /upload
  signature:
    path:
      prod: /signature
