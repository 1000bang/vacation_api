spring:
  application:
    name: vacation-api
  
  # 기본 프로파일: dev (H2 사용)
  profiles:
    active: dev
  
  # H2 설정 (dev 프로파일용)
  datasource:
    url: jdbc:h2:mem:vacationdb
    driver-class-name: org.h2.Driver
    username: sa
    password:
  
  h2:
    console:
      enabled: true
      path: /h2-console
  
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        format_sql: true
        dialect: org.hibernate.dialect.H2Dialect
  
  thymeleaf:
    prefix: classpath:/templates/
    suffix: .html
    mode: HTML
    encoding: UTF-8
    cache: false

server:
  port: 8080

# JWT 설정
jwt:
  secret: vacation-api-secret-key-change-this-in-production-environment-minimum-256-bits
  expiration: 3600000  # Access Token: 1시간 (밀리초)
  refresh-expiration: 604800000  # Refresh Token: 7일 (밀리초)

logging:
  level:
    com.vacation.api: DEBUG
    org.springframework.web: INFO

