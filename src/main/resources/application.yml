spring:
  application:
    name: vacation-api

  profiles:
    active: dev
  
  thymeleaf:
    prefix: classpath:/templates/
    suffix: .html
    mode: HTML
    encoding: UTF-8
    cache: false

server:
  port: 8080

# JWT 설정
# 주의: 프로덕션 환경에서는 반드시 환경변수 JWT_SECRET을 설정해야 합니다.
# 예: export JWT_SECRET="your-very-long-and-random-secret-key-minimum-32-characters"
# 또는 application-prod.yml에서 설정
jwt:
  secret: ${JWT_SECRET}
  expiration: 3600000  # Access Token: 1시간 (밀리초)
  refresh-expiration: 604800000  # Refresh Token: 7일 (밀리초)

# Actuator 설정
management:
  endpoints:
    web:
      exposure:
        include: health,info
  endpoint:
    health:
      show-details: when-authorized

logging:
  level:
    com.vacation.api: DEBUG
    org.springframework.web: INFO

# SpringDoc OpenAPI (Swagger) 설정
springdoc:
  api-docs:
    path: /v3/api-docs
    enabled: true
  swagger-ui:
    path: /swagger-ui.html
    enabled: true
    operations-sorter: method
    tags-sorter: alpha
    try-it-out-enabled: true
  show-actuator: false

# 파일 업로드 설정
file:
  upload:
    path:
      prod: /upload
      dev: /Users/1000bang/Downloads/upload
      local: C:/Downloads/upload
    max-size: 10485760  # 10MB (bytes)
