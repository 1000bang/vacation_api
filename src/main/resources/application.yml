spring:
  application:
    name: vacation-api

  profiles:
    active: dev
  
  thymeleaf:
    prefix: classpath:/templates/
    suffix: .html
    mode: HTML
    encoding: UTF-8
    cache: false

server:
  port: 8080

# JWT 설정
jwt:
  secret: vacation-api-secret-key-change-this-in-production-environment-minimum-256-bits
  expiration: 3600000  # Access Token: 1시간 (밀리초)
  refresh-expiration: 604800000  # Refresh Token: 7일 (밀리초)

logging:
  level:
    com.vacation.api: DEBUG
    org.springframework.web: INFO

