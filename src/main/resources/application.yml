spring:
  application:
    name: vacation-api

  profiles:
    active: dev

  thymeleaf:
    prefix: classpath:/templates/
    suffix: .html
    mode: HTML
    encoding: UTF-8
    cache: false
  
  servlet:
    multipart:
      max-file-size: 10MB  # 개별 파일 최대 크기
      max-request-size: 10MB  # 전체 요청 최대 크기 (파일 + 데이터)
      enabled: true

  # Redis 설정
  redis:
    enabled: ${REDIS_ENABLED:true}  # Redis 사용 여부 (false로 설정하면 Redis 없이도 동작)
    host: ${REDIS_HOST:localhost}
    port: ${REDIS_PORT:6379}
    password: ${REDIS_PASSWORD:}
    timeout: 3000  # 3초
    lettuce:
      pool:
        max-active: 8
        max-idle: 8
        min-idle: 0

server:
  port: 8080

# JWT 설정
# 주의: 프로덕션 환경에서는 반드시 환경변수 JWT_SECRET을 설정해야 합니다.
# 예: export JWT_SECRET="your-very-long-and-random-secret-key-minimum-32-characters"
# 또는 application-prod.yml에서 설정
jwt:
  secret: ${JWT_SECRET}
  expiration: 3600000  # Access Token: 1시간 (밀리초)
  refresh-expiration: 604800000  # Refresh Token: 7일 (밀리초)

# Actuator 설정
management:
  endpoints:
    web:
      exposure:
        include: health,info
  endpoint:
    health:
      show-details: when-authorized
  health:
    redis:
      enabled: false  # Redis Health Check 비활성화 (Redis가 없어도 애플리케이션 시작 가능)

# 로그 설정은 logback-spring.xml에서 관리
# logging 설정을 여기에 두면 logback-spring.xml의 설정을 오버라이드할 수 있음
# logging:
#   level:
#     com.vacation.api: DEBUG
#     org.springframework.web: INFO

# SpringDoc OpenAPI (Swagger) 설정
springdoc:
  api-docs:
    path: /v3/api-docs
    enabled: true
  swagger-ui:
    path: /swagger-ui.html
    enabled: true
    operations-sorter: method
    tags-sorter: alpha
    try-it-out-enabled: true
  show-actuator: false

# 파일 업로드 설정
file:
  upload:
    path:
      prod: /upload
      dev: /Users/1000bang/Downloads/upload
      local: C:/Downloads/upload
    max-size: 10485760  # 10MB (bytes)
  # 서명 파일 저장 경로 설정
  signature:
    path:
      prod: /signature
      dev: /Users/1000bang/Downloads/signature
      local: C:/Downloads/signature