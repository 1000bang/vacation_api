spring:
  # H2 설정 (테스트용 - src/test/resources/application.yml이 테스트 실행 시 우선 적용됨)
  datasource:
    url: jdbc:h2:mem:vacationdb
    driver-class-name: org.h2.Driver
    username: sa
    password:
  
  h2:
    console:
      enabled: true
      path: /h2-console
  
  jpa:
    hibernate:
      ddl-auto: create-drop
    show-sql: true
    properties:
      hibernate:
        format_sql: true
        dialect: org.hibernate.dialect.H2Dialect

logging:
  level:
    com.vacation.api: DEBUG
    org.springframework.web: INFO

